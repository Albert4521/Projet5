<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produit</title>
    <script src="/js/global.js" async></script>
    <script src="/js/produits.js" async></script>
    <link rel="stylesheet" href="/css/produit.css">
</head>
<body id="body">
    <header>
        <div class="logo"><img src="/images/Logo Orinoco.png" alt="Logo Orinoco"></div>
        <nav class="navigation">
            <ul>
                <li><a href="../index.html" class="accueil">Accueil</a></li>
                <li><a href="/pages/panier.html" class="panier">Panier</a></li>
            </ul>
        </nav>
    </header>
    <button id="Ajouter">Ajouter au panier</button><br>   
    <template id="ficheProduit">
        <article class="produit">
            <div class="produit__photo">
                <img id="photoProduit" src="#" alt="">
            </div>
            <div class="produit__infos">
                <h1 class="produit__infos__nom" id="nomProduit">NOM DU PRODUIT</h1>
                <p class="produit__infos__description" id="descriptionProduit"></p>
                <p class="produit__infos__prix" id="prixProduit">PRIX UNITAIRE</p>
                <label for="optionsProduit">Options</label>
                <select class="produit__infos__options" id="listeOptionsProduit"></select><br><br>
                <label for="quantiteProduit">Quantit√©</label>
                <input id="quantiteProduit" type="number" value="1" min="1">
                <p class="produit__infos__montant" id="montantTotal">MONTANT</p>
                <p id="idProduit"></p>
            </div>
        </article>
    </template>
</body>
</html>
