<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produit</title>
    <script src="produits.js" async></script>
    <link rel="stylesheet" href="produit.css">
</head>
<body>
    <header>
        <div class="logo"><img src="Logo Orinoco.png" alt="Logo Orinoco"></div>
        <nav class="navigation">
            <ul>
                <li>Accueil</li>
                <li>Panier</li>
            </ul>
        </nav>
    </header>
    <template id="ficheProduit">
        <article class="produit">
            <div class="produit__photo">
                <img id="photoProduit" src="#" alt="">
            </div>
            <div class="produit__infos">
                <h1 class="produit__infos__nom" id="nomProduit">NOM DU PRODUIT</h1>
                <p class="produit__infos__description" id="descriptionProduit"></p>
                <p class="produit__infos__prix" id="prixProduit">PRIX UNITAIRE</p>
                <label for="optionsProduit">Options</label>
                <select class="produit__infos__options" id="listeOptionsProduit"></select><br>
                <label for="quantiteProduit">Quantit√©</label>
                <input id="quantiteProduit" type="number">
                <p class="produit__infos__montant" id="montantTotal">MONTANT</p>
            </div>
        </article>    
    </template>
</body>
</html>
