<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="global.js" async></script>
    <script src="panier.js" async></script>
    <link rel="stylesheet" href="panier.css">
    <title>Panier</title>
</head>
<body>
    <header>
        <div class="logo"><img src="Logo Orinoco.png" alt="Logo Orinoco"></div>
        <nav class="navigation">
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="panier.html">Panier</a></li>
            </ul>
        </nav>
    </header>
    <h1>Votre panier</h1>
    <p id="messagePanierVide"></p>
    <table id="panier" class="panier">
        <colgroup>
            <col class="colonneChoix">
            <col class="colonneRef">
            <col class="colonneProduit">
            <col class="colonnePrix">
            <col class="colonneQuantite">
            <col class="colonneMontant">
        </colgroup>
        <tr id="ligneTitre">
            <th>Choix</th>
            <th>Référence</th>
            <th>Produit</th>
            <th>Prix</th>
            <th>Quantité</th>
            <th>Montant</th>
        </tr>
    </table>
    <p id="montantPanier"></p>
    <button id="supprimer">Supprimer les articles sélectionnés</button>
    <form action="" id="formulaireContact">
        <label for="firstName">Prénom</label>
        <input type="text" id="firstName"><br>
        <label for="lastName">Nom</label>
        <input type="text" id="lastName"><br>
        <label for="adress">Adreesse postale</label>
        <input type="text" id="adress"><br>
        <label for="city">Ville</label>
        <input type="text" id="city"><br>
        <label for="email">Adresse mail</label>
        <input type="mail" id="email"><br>
        <input type="submit" id="validationCommande" value="Valider ma commande">
    </form>
</body>
</html>
